version: "2"
services:
    www:
        build: dockers/apache/
        ports: 
            - "8001:80"
        volumes:
            - ./src:/var/www/html/
            - ./conf/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
#            - C:\Users\ingjr\Proyectos\php\proyecto1\src:/app
        links:
            - db
        networks:
            - default
    scrap:
        image: python
        volumes:
            - /Users/juanriveiro/Proyectos/php/AnalizerBulletin/src2/:/root
        links:
            - db
        networks:
            - default
        tty: true
    db:
        image: mysql
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: analizerdb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        volumes:
            #- ./dump:/docker-entrypoint-initdb.d
            - ./conf/mysql/:/etc/mysql/conf.d 
            #- persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
volumes:
    persistent: